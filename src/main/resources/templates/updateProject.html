<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Update Project</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>

<div class="p-3 m-2">
    <div class="card">
        <div class="card-header">Modifier Project</div>
        <div class="card-body">

            <div class="form-group">
                <form class="form-inline" action="/ajouter" method="post">
                    <input class="form-control" type="hidden" name="id" th:value="${projectToBeUpdated.getId()}">
                    Title: <input class="form-control" name="title" type="text"
                                  th:value="${projectToBeUpdated.getTitle()}">
                    Designation: <input class="form-control" name="designation" type="text"
                                        th:value="${projectToBeUpdated.getDesignation()}">
                    <br>
                    <input class="btn btn-primary  form-control" type="submit" value="Modifier">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
