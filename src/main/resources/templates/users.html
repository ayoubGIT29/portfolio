<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4"><a href="/users" style="text-decoration: none; color: inherit;">Users</a></h1>
    <div class="card">
        <div class="card-header"><a href="/users">List of Users </a> | <a href="/users/add"><i class="fas fa-user-plus"></i> Add User</a></div>
        <div class="card-body">
            <!-- Search Form -->
            <div class="d-flex justify-content-center mb-3">
                <form method="get" action="/users">
                    <input type="text" name="search" class="form-control" placeholder="Search by username or email" value="${keyword}">
                    <button type="submit" class="btn btn-primary ml-2">Search</button>
                </form>
            </div>

            <!-- Users Table -->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Iterate through list of users -->
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <!-- View User Details -->
                            <a th:href="@{/users/{userId}(userId=${user.id})}" class="btn btn-info btn-sm"><i class="fas fa-info-circle"></i> Details</a>
                            <!-- Edit User -->
                            <a th:href="@{/editUser?id=${user.id}}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
                            <!-- Delete User -->
                            <a th:href="@{/deleteUser?id=${user.id}}" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item" th:each="pageNumber : ${pages}">
                        <a th:href="@{/users?page=${pageNumber}}" class="page-link" th:text="${pageNumber}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
